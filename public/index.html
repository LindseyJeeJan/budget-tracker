<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="dist/assets/icons/icon_192x192.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Budget Tracker</title>
</head>

<body>
  <div class="wrapper p-5">
    <div class="total">
      <h5 class="total">Your total is: $<span class="bold" id="total">0</span></h5>
    </div>

    <div class="form form-group row">
      <div class="col-xs-12 col-sm-6 col-md-5 mb-1">
        <input class="form-control" type="text" id="t-name" placeholder="Transaction name" />
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 mb-1">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input class="form-control" type="number" min="0" id="t-amount" placeholder="Amount" />
        </div>
      </div>
      <div class="col-xs-12 col-md-3 no-wrap">
        <button class="btn btn-success" id="add-btn"><i class="fa fa-plus buttons"></i> Add</button>
        <button class="btn btn-danger ml-1" id="sub-btn"><i class="fa fa-minus"></i> Subtract</button>
      </div>
      <p class="error"></p>
    </div>
    <div id="data-viz">
      <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
      <div class="chart">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="dist/app.bundle.js"></script>
  <script src="dist/db.bundle.js"></script>
  <script type="text/javascript">
    (function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js", { scope: "/" })
          .then(() => console.log("Service Worker registered successfully."))
          .catch(error => console.log("Service Worker registration failed:", error));
      }
    })();
  </script>
</body>

</html>
